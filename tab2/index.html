<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar a Tabuada</h2>

    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" id="number" name="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar Até:</label>
            <input type="multiplicator" name="multiplicator"  id="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div class="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operation">
            Informe um número para calcular uma tabuada...
        </div>
    </div>
</body>
</html>
